<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <title>Interactive Rating</title>
</head>
<body>
    <main>

        <div id="main">

            <span class="star circle">
                <img src="src/img/icon-star.svg" alt="Star">
            </span>

            <header>
                <h1>How did we do?</h1>
            </header>

            <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>

            <div class="container-numbers-circle">

                <span class="rate circle">1</span>
                <span class="rate circle">2</span>
                <span class="rate circle">3</span>
                <span class="rate circle">4</span>
                <span class="rate circle">5</span>
            
            </div>

            <button>SUBMIT</button>

        </div>



        <div id="result">

            <div class="img-container">
                <img src="src/img/illustration-thank-you.svg" alt="Thank you illustration">
            </div>
            
            <div class="how-many-selected">
                <div class="item">You selected</div>
            </div>

            <header class="result-header">
                <h1>Thank you!</h1>
            </header>

            <p>We appreciate you taking the time to give a rating. <br> If you ever need more support, don't hesitate to <br> get in touch!</p>

        </div>

    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
